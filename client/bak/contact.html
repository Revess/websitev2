<!doctype html>
<html>

<head>
</head>

<body>
  <div class="container-fluid pagesettings secondary">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>CONTACT</h1>
      </div>
    </div>
    <div class="row w-75 mx-auto">
      <div class="col-md-12 text-justify">
        <form action="/ajax/email" class="contact-form" method="POST" onsubmit="return submitEmailForm(this);">
          <div class="container-fluid pagesettings secondary">
            <div class="col-md-12 p-2">
              <input type="text" name="name" placeholder="name" class="contact-form-input w-100" required />
            </div>
            <div class="col-md-12 p-2">
              <input type="email" name="email" placeholder="email" class="contact-form-input w-100" required />
            </div>
            <div class="col-md-12 p-2">
              <textarea name="message" class="contact-form-input w-100" placeholder="MESSAGE" textarea
                style="resize: none;" rows="10" required></textarea>
            </div>
            <div class=" col-md-12 p-2">
              <button type="submit" class="btn btn-primary btn-md">Send</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
